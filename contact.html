<body>
    <div class="header-area">
        <div class="area">
        <!-- header start here -->
            <div class="header fix">
                <div class="logo">
                    <a href="">
                        <img src="./images/logo.jpg" alt="logo-image">
                    </a>
                </div>
                <div class="menu">

                </div>
            </div>
        <!-- header end here -->
        </div>
    </div>

    <div class="banner-area">
        <div class="area">
            <!-- banner start here -->
            <div class="banner">
                <img src="./images/banner.jpg" alt="banner">
            </div>
            <!-- banner end here -->
        </div>
    </div>

    <div class="contact-area">
        <div class="area">
            <!-- contact start here -->
            <div class="contact fix">
                <div class="contact-form">
                    <h4>Get in Touch</h4>
                    <form>
                        <input type="text" placeholder="Enter Your Name">
                        <input type="email" placeholder="Enter Your Email">
                        <input type="text" placeholder="Enter Your Subject">
                        <textarea placeholder="Your Message"></textarea>
                        <input type="submit" value="submit">
                    </form>
                </div>
                <div class="contact-address">
                    <h4>Our Address</h4>
                    <ul>
                        <li><span><i class="far fa-address-card"></i></span> Faridpur, Charkumlapur</li>

                        <li><span><i class="fas fa-envelope-open-text"></i></span> amit@gmial.com</li>

                        <li><span><i class="fas fa-phone-square-alt"></i></span> 01822769722</li>

                        <li><span><i class="fab fa-firefox"></i></span> www.demo.com</li>
                    </ul>
                </div>
            </div>
            <!-- contact end here -->
        </div>
    </div>

    <div class="map-area">
        <div class="area">
            <!-- map start here -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29248.66115300541!2d89.82368695880974!3d23.60136884443477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1641057074711!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
    </div>
